{% extends "base.html" %}
{% block content %} 
       

<!--Register--> 
<div class="container py-5" style="border:1px solid black; border-radius: 25px">
	<h1>Delete Post</h1>
	<form method="POST">
		{% csrf_token %}
		<fieldset class="border-bottom mb-4">
            <h2>Are you sure you want to delete the post "{{object.event_name}}"</h2>
		</fieldset>
		<div class="form-group">
			<button class="btn btn-danger" type="submit">Yes, Delete</button>
            <a class="btn btn-secondary" href="{% url 'post-detail' object.id %}" type="submit">Cancel</a>
		</div>
	</form>
</div>

{% endblock %}
