{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}     


<!--Login--> 
<div class="container py-5" style="border:1px solid black; border-radius: 25px">
  <h1>Login as User</h1>
  <form method="POST">
    {% csrf_token %}
    {{ login_form|crispy }}
    <button class="btn btn-primary" type="submit">Login</button>
  </form>
  <p class="text-center">Don't have an account? Create an account as <a href="/register">User</a> or as <a href="/register_organizer">Organizer</a>.</p>
</div>

{% endblock %}
