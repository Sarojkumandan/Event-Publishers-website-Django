{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %} 
       

<!--Register--> 
<div class="container py-5" style="border:1px solid black; border-radius: 25px">
	<h1>New Post</h1>
	<form method="POST">
		{% csrf_token %}
		<fieldset class="border-bottom mb-4">
			{{ form|crispy }} 
		</fieldset>
		<div class="form-group">
			<button class="btn btn-primary" type="submit">Post</button>
			<a href="{%url 'home'%}" class="btn btn-secondary">Cancel</a>
		</div>
	</form>
</div>

{% endblock %}
